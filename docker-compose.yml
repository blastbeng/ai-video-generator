  aivg-anythingllm:
    image: mintplexlabs/anythingllm
    container_name: aivg-anythingllm
    pull_policy: always
    ports:
      - "3001:3001"
    cap_add:
      - SYS_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - STORAGE_DIR=/app/server/storage
      - JWT_SECRET=${ANYTHING_LLM_JWT_SECRET}
      - LLM_PROVIDER=ollama
      - OLLAMA_BASE_PATH=http://172.17.0.1:11435
      - OLLAMA_MODEL_PREF=huihui_ai/granite3.2-abliterated:latest
      - OLLAMA_MODEL_TOKEN_LIMIT=4096
      - EMBEDDING_ENGINE=ollama
      - EMBEDDING_BASE_PATH=http://172.17.0.1:11435
      - EMBEDDING_MODEL_PREF=nomic-embed-text:latest
      - EMBEDDING_MODEL_MAX_CHUNK_LENGTH=8192
      - VECTOR_DB=lancedb
      - WHISPER_PROVIDER=local
      - TTS_PROVIDER=native
      - PASSWORDMINCHAR=8
    volumes:
      - ./storage:/app/server/storage
    restart: unless-stopped
    depends_on:
      aivg-ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3001"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - aivg_network
  aivg-ollama:
    volumes:
      - ./ollama/ollama:/root/.ollama
    container_name: aivg-ollama
    pull_policy: always
    tty: true
    ports:
      - "11435:11435"
    restart: unless-stopped
    image: docker.io/ollama/ollama:latest
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0:11435
    healthcheck:
      test: kill -0 1
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - aivg_network
    runtime: "nvidia"
networks:
  aivg_network:
    driver: bridge
volumes:
  fooocus-data: