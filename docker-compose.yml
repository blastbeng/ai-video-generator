services:
  aivg:
    pull_policy: build
    build:
      dockerfile: Dockerfile.aivg
    container_name: aivg
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Rome
    ports:
      - "5661:5661"
    depends_on:
      aivg-fp-studio:
        condition: service_healthy
      aivg-fooocus-api:
        condition: service_healthy
      #aivg-mmaudio:
      #  condition: service_healthy
      aivg-ollama:
        condition: service_healthy
      aivg-anythingllm:
        condition: service_healthy
    volumes:
      - ".env:/app/.env"
      - "/mnt/d/generated:/app/outputs"
    image: "blastbeng/aivg:1.0.0"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:5661"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - aivg_network
  aivg-fp-studio:
    build:
      args:
        - CUDA_VERSION=12.8.1
      dockerfile: Dockerfile.framepack-studio
    pull_policy: build
    container_name: aivg-fp-studio
    image: blastbeng/aivg-fp-studio:1.0.0
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
    ports:
      - "7860:7860"
    volumes:
      - "./framepack-studio/loras:/app/loras"
    #  - "./framepack-studio/outputs:/app/outputs"
      - "/mnt/d/generated:/app/outputs"
      - "./framepack-studio/.framepack:/app/.framepack"
      - "./framepack-studio/modules/toolbox/model_esrgan:/app/modules/toolbox/model_esrgan"
      - "./framepack-studio/modules/toolbox/model_rife:/app/modules/toolbox/model_rife"
      - "./framepack-studio/modules/toolbox/bin:/app/modules/toolbox/bin"
      - "$HOME/.cache/huggingface:/app/hf_download"
    runtime: "nvidia"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:7860"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - aivg_network
  aivg-fooocus-api:
    image: konieshadow/fooocus-api
    container_name: aivg-fooocus-api
    build:
      dockerfile: Dockerfile.fooocus-api
    pull_policy: build
    ports:
      - "8888:8888"
    volumes:
      - ./Fooocus/models:/app/repositories/Fooocus/models
      - ./.cache/pip:/root/.cache/pip
    runtime: "nvidia"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8888"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - aivg_network
